<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" contenteditable="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body class="light-theme">
    <h1>Gabs' TicTacToe</h1>
    <div>
        <div>
            <div id="0" class="tile"></div>
            <div id="1" class="tile"></div>
            <div id="2" class="tile"></div>
        </div>
        <div>
            <div id="3" class="tile"></div>
            <div id="4" class="tile"></div>
            <div id="5" class="tile"></div>
        </div>
        <div>
            <div id="6" class="tile"></div>
            <div id="7" class="tile"></div>
            <div id="8" class="tile"></div>
        </div>
    </div>

    <button class="btn">Tema</button>
    <div class="winning-message">
        <div class="winning-text">FIM DE JOGO</div>
        <button class="winning-button">Reiniciar</button>      
    </div>
    <script src="main.js"></script>
</body>
</html>
